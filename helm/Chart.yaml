apiVersion: v2
name: twist-product
description: A Helm chart for deploying the React application

# A chart can be either an application or a library chart.
#
# Application charts are a collection of templates that can be packaged into versioned archives
# to be deployed.
#
# Library charts provide useful utilities or functions for the chart developer. They do not
# define any Kubernetes objects.
type: application

# This is the chart version. This version number should be incremented for chart releases.
version: 0.1.0

# This is the version number of the application being deployed. This version number should be
# incremented for application releases.
appVersion: "1.0.0"

icon: https://example.com/path/to/your/react-app-icon.png # Add your icon URL here